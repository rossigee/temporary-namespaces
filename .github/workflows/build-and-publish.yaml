name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Build and push Docker image (amd64)
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        docker build -t rossigee/temporary-deployments:amd64 -f Dockerfile .
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker push rossigee/temporary-deployments:amd64

    - name: Build and push Docker image (arm64)
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        docker build -t rossigee/temporary-deployments:arm64 -f Dockerfile-arm64 .
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker push rossigee/temporary-deployments:arm64

    - name: Build binary (amd64)
      run: GOARCH=amd64 go build -o temporary-deployments .

    - name: Build binary (arm64)
      run: GOARCH=arm64 go build -o temporary-deployments-arm64 .

    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          temporary-deployments
          temporary-deployments-arm64
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release assets
      id: upload-release-assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./temporary-deployments
        asset_name: temporary-deployments
        asset_content_type: application/octet-stream

    - name: Upload release assets (arm64)
      id: upload-release-assets-arm64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./temporary-deployments-arm64
        asset_name: temporary-deployments-arm64
        asset_content_type: application/octet-stream
